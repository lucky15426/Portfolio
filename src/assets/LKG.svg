<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 350"
  width="800"
  height="350"
>
  <defs>
    <style>
      .outline {
        fill: none;
        stroke: #00d9b3;
        stroke-width: 28;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 5000;
        stroke-dashoffset: 5000;
        animation: draw 3.5s ease-in-out forwards;
        filter: drop-shadow(0 0 8px rgba(0, 217, 179, 0.4));
      }
      
      .inner {
        fill: none;
        stroke: #00d9b3;
        stroke-width: 12;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 5000;
        stroke-dashoffset: 5000;
        animation: draw 3.5s ease-in-out forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </defs>

  <!-- L - Bold block letter with outline -->
  <g>
    <!-- Outer stroke -->
    <path class="outline" d="M80 80 L80 280 L200 280" style="animation-delay: 0s;"/>
    <!-- Inner stroke -->
    <path class="inner" d="M100 100 L100 260 L200 260" style="animation-delay: 0.1s;"/>
  </g>

  <!-- K - Bold block letter with outline -->
  <g>
    <!-- Vertical line outer -->
    <path class="outline" d="M260 80 L260 280" style="animation-delay: 0.3s;"/>
    <!-- Vertical line inner -->
    <path class="inner" d="M280 100 L280 260" style="animation-delay: 0.4s;"/>
    
    <!-- Top diagonal outer -->
    <path class="outline" d="M260 180 L400 80" style="animation-delay: 0.5s;"/>
    <!-- Top diagonal inner -->
    <path class="inner" d="M270 175 L385 95" style="animation-delay: 0.6s;"/>
    
    <!-- Bottom diagonal outer -->
    <path class="outline" d="M260 180 L400 280" style="animation-delay: 0.7s;"/>
    <!-- Bottom diagonal inner -->
    <path class="inner" d="M270 185 L385 265" style="animation-delay: 0.8s;"/>
  </g>

  <!-- G - Curved bold letter with outline -->
  <g>
    <!-- Outer C-shape -->
    <path class="outline" 
      d="M680 100 
         C620 85, 520 90, 480 140
         C440 190, 440 240, 480 280
         C520 320, 620 320, 680 300
         L680 200
         L580 200" 
      style="animation-delay: 0s;"/>
    
    <!-- Inner C-shape -->
    <path class="inner" 
      d="M670 115 
         C625 105, 545 108, 510 150
         C475 192, 475 230, 510 270
         C545 310, 625 310, 670 295
         L670 215
         L590 215" 
      style="animation-delay: 0.1s;"/>
  </g>
</svg>